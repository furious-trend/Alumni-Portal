<!doctype html>
<html lang="en">

<head data-bs-theme="dark">
  {% block head %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vaigai College Alunmi Portal</title>
  <link rel="icon" href="{{url_for('static', filename='images/vaigai-logo.jpg')}}" type="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .mt-6 {
      margin-top: 7rem;
    }
  </style>
</head>
{% endblock head %}
{% block navbar %}
<nav class="navbar fixed-top bg-primary">
  <div class="container-fluid">
      <img src="{{url_for('static', filename='images/vaigai-logo.jpg')}}" alt="Vaigai" class="mx-2 align-baseline rounded" width="30"
        height="24">
    <a class="navbar-brand text-white align-middle" href="#">
      VCE Alumni Portal
    </a>
  </div>
</nav>
<div class="shadow container p-3 mt-6 w-75 rouned border">
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Home</button>
      <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Profile</button>
      </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
          <div class="form-floating w-75 mt-5 mx-3">
            <input type="email" class="form-control" id="Email" placeholder="name@example.com">
            <label for="Email">Email address</label>
          </div>
          <div class="form-floating w-75 my-3 mx-3">
            <input type="password" class="form-control col-sm-2 col-form-label col-form-label-lg" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
          <div class="col-auto">
             <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
  </div>
        </div>
    </div>
    <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">.....</div>
  </div>
</div>
<script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"
  crossorigin="anonymous"></script>
<script type="importmap">
  {
      "imports": {
        "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
        "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.esm.min.js" 
      }
    }
</script>
<script type="module">
  import * as bootstrap from 'bootstrap'

  new bootstrap.Popover(document.getElementById('popoverButton'))
</script>
{% endblock navbar %}
</html>
